	<div class="flexcontainer">

		<div id="wrapper">
			<form name="Internet" method="post" id="internet" action="https://www.mccinfo.net/webresources/cgi-bin/formmail.asp">
				<input name="recipient" type="hidden" value="lolberding@mccneb.edu">
				<input name="return_link_url" type="hidden" value="http://student.mccinfo.net/~jcprine/project/contact.html">
				<input name="return_link_title" type="hidden" value="Contact Us">
				<input name="redirect" type="hidden" value="http://student.mccinfo.net/~jcprine/project/response.html">
				<input type="hidden" name="subject" value="INFO1311 Final Project James Prine">
				<input name="bgcolor" type="hidden" value="#FFFFFF">
				<input name="title" type="hidden" value="Thank you for taking the time to complete the form.  Below is the information that you submitted.  Please print this page and keep it for your records.">
				<input type="hidden" name="text_color" value="#000000">

				<fieldset>
					<legend> Please tell us about your visit. </legend>
					<br>
					<label for="fname">First name:</label>
					<input type="text" id="fname" name="fname">
					<br>
					<label for="lname"> Last name:</label>
					<input type="text" id="lname" name="lname">
					<br>
					<label for="email">E-mail:</label>
					<input type="text" id="email" name="email">
					<br>
					<label for="phone">Phone Number:</label>
					<input type="text" id="phone" name="phone">
					<br>
					<label for="explain"> Please Leave us a short summary of your visit. </label>
					<br>
					<textarea id="explain" type="text" name="explain" rows="5" cols="55"></textarea>
					<br>
					<p>How would you like to be contacted? </p>

					<input type="checkbox" id="Pop" name="E-mail" value="E-mail">
					<label for="E-mail"> E-mail </label><br>

					<input type="checkbox" id="Classical" name="Phone" value="Phone">
					<label for="Phone"> Phone </label><br>

					<div class="text-center">
						<button type="submit">Submit</button>
						<input type="reset">
					</div>
					<div style="padding-bottom: 5%;"></div>

				</fieldset>
			</form>
